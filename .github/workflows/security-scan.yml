name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 1' # Run weekly on Mondays

permissions:
  contents: read

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install dependencies
        run: |
          go mod download

      - name: Run gosec
        run: |
          make gosec

      - name: Run govulncheck
        run: |
          make govulncheck
