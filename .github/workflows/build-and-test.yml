name: Build and Test

on:
  push:
    branches: ['*']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: ['main', 'master']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: read

env:
  GO_VERSION_FILE: go.mod

jobs:
  # Build and Lint together (fast, validates code compiles)
  build-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build
        run: make build

      - name: Lint
        run: make lint

  # Test runs in parallel
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: go.sum

      - name: Cache test tools
        uses: actions/cache@v5
        with:
          path: |
            bin/k8s
            bin/setup-envtest*
          key: ${{ runner.os }}-test-tools-${{ hashFiles('go.mod', 'Makefile') }}
          restore-keys: |
            ${{ runner.os }}-test-tools-

      - name: Run tests
        run: make test

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  # Security scans run in parallel
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run gosec
        run: make gosec

      - name: Run govulncheck
        run: make govulncheck
